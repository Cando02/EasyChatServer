# EasyChatServer 配置文件
# 知识点：INI 格式配置文件，使用 # 或 ; 表示注释

[server]
# 服务器监听地址
host = 0.0.0.0
# 服务器监听端口
port = 9999
# 最大连接数
max_connections = 1000
# 线程池大小
thread_pool_size = 4

[database]
# 数据库主机
host = localhost
# 数据库端口
port = 3306
# 数据库用户名
user = root
# 数据库密码
password = 123456
# 数据库名称
database = easychat
# 连接池大小
max_connections = 20

[log]
# 日志级别：DEBUG, INFO, WARN, ERROR
level = DEBUG
# 日志文件路径
file_path = logs/server.log
# 日志文件最大大小（MB）
max_size = 100
# 日志文件备份数量
backup_count = 5
# 是否输出到控制台
console = true

[heartbeat]
# 心跳间隔（秒）
interval = 30
# 心跳超时（秒）
timeout = 60